# Unbindings {Global} {{{

unbind [ # Copy mode bound to escape key
unbind '"' # Horizontal split bound to -
unbind % # Vertical split bound to \ unbind p
unbind ] # Paste
unbind s # Choose-tree

#}}}

# Bindings {Global} {{{

# Vim {Keys, Copy/Paste} {{{

setw -g xterm-keys on # for vim
setw -g mode-keys vi # vi key

unbind -T copy-mode-vi Space
bind-key -T copy-mode-vi v send -X begin-selection
#bind-key -T copy-mode-vi y send -X copy-selection-and-cancel #copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

#}}}

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

bind \ splitw -h
bind - splitw -v

## easy copy-mode
bind Space copy-mode

bind ] nextl

bind p paste-buffer

## Smart pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Smart pane resizing
bind H resize-pane -L 15
bind J resize-pane -D 15
bind K resize-pane -U 15
bind L resize-pane -R 15

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Better clear
bind c-k send-keys " clear && tmux clearhist" \; send-keys "Enter"

## Sync Panel

# Change this to something else so you stop accidently hitting this
#bind c-s setw synchronize-panes

## Choose Tree
bind S setw choose-tree
#}}}

# General {window setup} {{{

# Default for history-limit is 2000
#set-option -g history-limit 2000

### Adjust escape time
set -sg escape-time 0

## Start window & pane numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
# }}}

# Colors {{{
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg green
setw -g window-status-current-attr bright

set -g window-status-bell-style blink
set -g pane-border-fg colour194
set -g pane-border-bg colour248
set -g pane-active-border-bg colour194
set -g pane-active-border-fg colour248
set -g message-fg colour195
set -g message-bg colour233
set -g message-attr bright
set -g clock-mode-colour green
#}}}

# StatusLine {{{
set -g status-left-length 90

# NOTE: List of options tmux offers {{{
 #[attributes] Colors or attribute change
 #(shell-command) First line of commands output
 #S SessionName
 #H Hostname of local host
 #F Current window flag
 #I Current window index
 #P Current pane index
 #T Current window title
 #W Current window name
 # A literal '#'

#also see http://man.cx/strftime(3)
# }}}

set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

set -g status-interval 30
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

#}}}

